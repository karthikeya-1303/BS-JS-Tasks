<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task 3</title>
</head>
<body style="background-color: rgb(0, 129, 129);">
    <h1>Multiply and Divide Numbers</h1>
    <label for="fnum">First Number: </label>
    <input type="number" id="fnum"><br><br>
    <label for="snum">Second Number: </label>
    <input type="number" id="snum"><br><br>
    <button type="button" onclick="multiply()">Multiply</button>
    <button type="button" onclick="divide()">Divide</button>
    <p>The final result is: <span id="result"></span></p>
    <script>
        function multiply(){
            var num1 = document.getElementById("fnum").value;
            var num2 = document.getElementById("snum").value;
            var mop = num1*num2;
            document.getElementById("result").innerHTML = mop;
        }
        function divide(){
            var num1 = document.getElementById("fnum").value;
            var num2 = document.getElementById("snum").value;
            var dop = num1/num2;
            document.getElementById("result").innerHTML = dop;
        }
    </script>
</body>
</html>
