<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Task 1</title>
</head>
<body style="background-color:cadetblue;">
    <h1>Reversal of String</h1>
    <label for="string">Enter the string: </label>
    <input type="text" id="strin"><br>
    <button type="button" onclick="strrev()">Submit</button>
    <h2>Final Reversed String</h2>
    <p id="Rev"></p>

    <script>
        function strrev(){
            var str = document.getElementById("strin").value;
            var output = str.split('').reverse().join('');
            document.getElementById("Rev").innerHTML = output;
        }
    </script>
</body>
</html>
